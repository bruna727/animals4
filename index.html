<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo Animal</title>
    <!-- Adicione a fonte Road Rage -->
    <link href="https://fonts.googleapis.com/css2?family=Road+Rage&display=swap" rel="stylesheet">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0e4d7;
        }

        /* Barra de navegação */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #d98e04;
            padding: 30px 20px;
            color: white;
            flex-wrap: wrap;
        }

        .search-container {
            position: relative;
            margin-left: 20px;
            flex: 1;
        }

        .navbar input[type="text"] {
            padding: 10px;
            border-radius: 4px;
            border: none;
            width: 100%;
            max-width: 450px;
        }

        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #d98e04;
        }

        .user-options {
            display: flex;
            align-items: center;
        }

        .user-options a {
            color: white;
            margin: 0 5px;
            text-decoration: none;
        }

        /* Menu de categorias */
        .categories {
            display: flex;
            justify-content: center;
            background-color: #d98e04;
            padding: 15px;
            flex-wrap: wrap;
        }

        .categories a {
            color: white;
            margin: 10px 10px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Dropdown para subcategorias */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 4;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .category:hover .dropdown-content {
            display: block;
        }

        /* Banner central */
        .banner {
            position: relative;
            text-align: center;
            padding: 20px 0;
            background-color: #fff4e3;
            overflow: hidden;
            width: 100%;
            z-index: 1;
        }

        .banner-images {
            display: flex;
            width: 100%;
            overflow-x: auto;
        }

        .banner-images img {
            height: 315px;
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .banner-text {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
        }

        .banner-text h1 {
            font-family: 'Arial', sans-serif;
            font-size: 3em;
            color: white;
            text-shadow: -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000;
        }

        .banner-text p {
            font-family: 'Arial', sans-serif;
            font-size: 1.5em;
            color: white;
            text-shadow: -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000;
            font-weight: bold;
        }

        /* Seção de filtros */
        .filters {
            text-align: center;
            margin-top: 20px;
        }

        .filter-options {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-item {
            text-align: center;
            font-size: 0.9em;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .filter-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 5px;
        }

        /* Botão da seta */
        .arrow {
            background-color: #d98e04;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 20px;
            font-size: 1.2em;
        }

        /* Estilos do rodapé */
        .footer {
            background-color: #f5be58;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-top: 20px;
        }

        .footer p {
            margin: 0;
            font-size: 1em;
        }

        /* Estilos para o parágrafo "MAIS PESQUISADOS" */
        .mais-pesquisados {
            font-family: Arial, sans-serif;
            font-size: 2em;
            color: #d98e04;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .search-container {
                margin: 10px 0;
                width: 100%;
            }

            .user-options {
                margin-top: 10px;
            }

            .categories {
                flex-direction: column;
                padding: 10px;
            }

            .banner-images img {
                height: auto;
                max-width: 100%;
            }

            .banner-text h1 {
                font-size: 2em;
            }

            .banner-text p {
                font-size: 1em;
            }

            .filter-image {
                width: 90px;
                height: 90px;
            }

            .mais-pesquisados {
                font-size: 1.5em;
            }
        }
    </style>
